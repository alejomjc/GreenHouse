version: '3.8'

services:
  web:
    build: .
    command: gunicorn GreenHouse.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=GreenHouse.settings
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8000/api/emissions/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/usr/src/app:delegated
      - frontend_node_modules:/usr/src/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    depends_on:
      - web

volumes:
  frontend_node_modules:
    driver: local
